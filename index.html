<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Leaderboard</title>

    <style>
        body {
            background: #111827;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* Main container */
        #player-list {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        /* Player card */
        .player-card {
            display: flex;
            background: #1f2937;
            border-radius: 14px;
            padding: 14px;
            margin: 12px 0;
            align-items: center;
            gap: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.35);
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .player-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.5);
        }

        /* Player image */
        .player-img {
            width: 140px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            background: #000;
        }

        /* Info section */
        .player-info {
            display: flex;
            flex-direction: column;
        }

        .player-rank {
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
        }

        .player-clan {
            color: #a8b3c7;
            font-size: 14px;
        }

        /* Skill rating on right */
        .player-skill {
            margin-left: auto;
            color: #6ee7ff;
            font-size: 22px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <h1>Top Players</h1>

    <div id="player-list"></div>

    <script>
        fetch("players.json")
            .then(res => res.json())
            .then(players => {
                const container = document.getElementById("player-list");
                container.innerHTML = "";

                players.forEach(p => {
                    container.innerHTML += `
                        <div class="player-card">
                            <img class="player-img" src="${p.image}" alt="${p.name}">

                            <div class="player-info">
                                <div class="player-rank">#${p.rank} - ${p.name}</div>
                                <div class="player-clan">${p.clan}</div>
                            </div>

                            <div class="player-skill">${p.skill}</div>
                        </div>
                    `;
                });
            });
    </script>

</body>
</html>
